<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" color="light">
      <ion-icon slot="icon-only" name="apps"></ion-icon>
    </ion-button>

    <ion-title>List Categories</ion-title>

    <ion-button slot="end" fill="clear" color="light" (click)="openFirst()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-menu side="start" menuId="categoryMenu" contentId="categoryMain">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="full" routerLink="/agreement" details>
        Agreemnt
      </ion-item>
      
      <ion-item lines="full" routerLink="/agreement" details>
        Add Your Insert
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="categoryMain"></ion-router-outlet>

<ion-content>

  <img src="../../../assets/images/category.jpg" alt="">

  <ion-grid fixed>
    <ion-row>

      <ion-col size="6">
        <ion-card (click)="goToInserts()">
          <img src="../../assets/images/cat.png" alt="">
          <ion-card-header>
            <ion-card-subtitle class="ion-text-center">Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
