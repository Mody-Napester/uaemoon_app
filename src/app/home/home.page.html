<ion-content [fullscreen]="true" color="primary">
  
  <div id="container">
    <img src="../../assets/images/logo.png" alt="">
    <strong color="dark">Explore More Ads</strong>

    <div>
      <ion-button expand="block" size="default" fill="outline" color="light" class="ion-margin" routerLink="/tabs/pages/home">Home</ion-button>
      <ion-button expand="block" size="default" fill="" color="dark" class="ion-margin" (click)="goToAccount()">My Account</ion-button>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title><span routerLink="/terms">Terms</span> . <span routerLink="/privacy">Privacy</span></ion-title>
  </ion-toolbar>
</ion-footer>
