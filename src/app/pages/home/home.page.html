<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" color="light">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>

    <ion-title>Home</ion-title>

    <ion-button slot="end" fill="clear" color="light" (click)="openMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-menu side="start" menuId="homeMenu" contentId="homeMain">

    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="full" routerLink="/agreement" details>
        Agreemnt
      </ion-item>
      
      <ion-item lines="full" routerLink="/agreement" details>
        Add Your Insert
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
