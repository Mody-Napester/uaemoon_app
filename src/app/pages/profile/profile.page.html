<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" color="light">
      <ion-icon slot="icon-only" name="person"></ion-icon>
    </ion-button>

    <ion-title>My Profile</ion-title>

    <ion-button slot="end" fill="clear" color="light" (click)="openMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChange($event)">

      <ion-segment-button value="profile">
        <ion-label>Profile</ion-label>
      </ion-segment-button>

      <ion-segment-button value="add-insert">
        <ion-label>Add Inserts</ion-label>
      </ion-segment-button>

      <ion-segment-button value="my-insert">
        <ion-label>My Inserts</ion-label>
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-menu side="start" menuId="profileMenu" contentId="profileMain">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Other Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="full" routerLink="/terms" details>Terms</ion-item>
      <ion-item lines="full" routerLink="/privacy" details>Privacy</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="profileMain"></ion-router-outlet>

<ion-content>

  <div *ngIf="selectedSegment == 'profile'">
    <div class="ion-text-center ion-padding" style="background-color: #273c75;height: 100px;">

      <div class="profile-image-container">
        <img src="../../assets/images/profile.jpg" />
      </div>

      <div style="margin-top:150px;">

        <form [formGroup]="form">
        <ion-item>
          <ion-icon slot="start" name="pulse"></ion-icon>
          <ion-input formControlName="name" placeholder="Your Name" value="{{ thename }}" clearInput type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-input formControlName="email" placeholder="Your Email Address" value="{{ theemail }}" clearInput type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="phone-portrait"></ion-icon>
          <ion-input formControlName="phone" placeholder="Your Phone" value="{{ thephone }}"  clearInput type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon slot="start" name="finger-print"></ion-icon>
          <ion-input formControlName="password" placeholder="Your Password" clearInput type="password"></ion-input>
        </ion-item>
      
        <div class="ion-padding-top"> 
          <ion-button (click)="submitForm()" [disabled]="form.invalid" expand="block" size="default" color="primary">Update My Account</ion-button>
        </div>

      </form>

      <div class="ion-padding-top"> 
        <ion-button (click)="logout()" expand="block" fill="outline" size="default" color="danger">Logout</ion-button>
      </div>
    
      </div>
    </div>

  </div>

  <div *ngIf="selectedSegment == 'add-insert'">
    <div class="ion-text-center ion-padding" style="background-color: #233881;">
      <img style="width: 70%;" src="../../assets/images/logo.png" alt="">
    </div>

    <!-- <ion-item>
      <ion-icon slot="start" name="image"></ion-icon>
      <input type="file" name="imagefile" (change)="changeFileInput($event)">
      <ion-button (click)="onUpload()" slot="end">
        Upload
      </ion-button>
    </ion-item> -->

    <form [formGroup]='formInsert' enctype="multipart/form-data">

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select formControlName="category" value="Choose" okText="Okay" cancelText="Dismiss">
          <ion-select-option *ngFor="let category of categories$ | async" value="{{ category.uuid }}">{{ category.name }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="pulse"></ion-icon>
        <ion-input formControlName="title" placeholder="Title" clearInput type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="pulse"></ion-icon>
        <ion-textarea formControlName="details" placeholder="Details" clearInput type="text" rows="2"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="image"></ion-icon>
        <input formControlName="image" id="image" type="file" (change)="changeFileInput($event)">
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="image"></ion-icon>
        <input formControlName="image" id="image" type="file" (change)="changeFileInput($event)">
      </ion-item>

      <div class="ion-padding-top"> 
        <ion-button (click)="submitFormInsert()" [disabled]="formInsert.invalid" expand="block" size="default" color="primary">Save</ion-button>
      </div>

      <!-- <ion-item>
        <ion-button (click)="openCam()" >Take Photo</ion-button>
      </ion-item>

      <ion-item>
        <ion-button (click)="upload()" >Upload</ion-button>
      </ion-item>

      <ion-item>
        <img src="{{image}}">
      </ion-item> -->
    
    </form>
  </div>

  <div *ngIf="selectedSegment == 'my-insert'">
    
  <ion-item *ngFor="let insert of inserts$ | async" button lines="full" (click)="openDetailsModal(insert)">
    <ion-thumbnail slot="start">
      <img [src]="insert.cover" />
    </ion-thumbnail>
    <ion-label>{{ insert.title_en }}</ion-label>

    <ion-badge color="{{ insert.bg }}" slot="end">{{ insert.status_text }}</ion-badge>
  </ion-item>
  
  </div>

</ion-content>
