<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" color="dark"></ion-back-button>
    <ion-title>{{ page.name }}</ion-title>

    <ion-button (click)="closeModal()" slot="end" fill="clear" color="light">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>
  <img src="{{ page.cover }}" alt="">

  <div class="ion-padding ion-text-center">
    <h3>{{ page.name }}</h3>

    <div [innerHTML]="page.details"></div>

  </div>
  
</ion-content>
