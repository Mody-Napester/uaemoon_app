<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" color="light">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>

    <ion-title>{{ trans.Home }}</ion-title>

    <ion-button slot="end" fill="clear" color="light" (click)="openMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-menu side="start" menuId="homeMenu" contentId="homeMain">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ trans.Other_Pages }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item lines="full">
        <ion-label routerLink="/">{{ trans.Welcome }}</ion-label>
      </ion-item>

      <ion-item *ngFor="let page of pages$ | async" lines="full" details (click)="openPageModal(page)">{{ page.name }}</ion-item>

      <ion-item lines="full">
        <ion-label>{{ trans.Language }}</ion-label>
          <span>عربى</span>
          <ion-toggle checked="{{ lang }}" (click)="changeLang()"></ion-toggle>
          <span>English</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="homeMain"></ion-router-outlet>

<ion-content>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slider of sliders$ | async">
      <img [src]="slider.image" alt="">
    </ion-slide>
  </ion-slides>

  <img src="../../../assets/images/category.jpg" alt="">

  <!-- <ion-slides pager="true" [options]="slideOpts">
    <ion-slide style="height: 200px !important;" *ngFor="let category of categories$ | async" (click)="goToInserts()">
      <img [src]="category.picture" alt="">
      <h1>{{ category.name }}</h1>
    </ion-slide>
  </ion-slides> -->

  <ion-grid fixed>
    <ion-row>

      <ion-col size="6" *ngFor="let category of categories$ | async">
        <ion-card (click)="goToInserts(category.uuid, category.name)">
          <!-- <img [src]="category.picture" alt=""> -->
          <div class="ion-text-center ion-padding">
            <fa-icon style="color: #233881;" class="fa-5x fa-fw" [icon]="[category.icon_fa, category.icon]" ></fa-icon>
          </div>
          <ion-card-header style="height: 50px;padding: 0;">
            <ion-card-subtitle class="ion-text-center">{{ category.name }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <img src="../../../assets/images/vip.jpg" alt="">
  
  <div *ngFor="let insert of inserts$ | async">
    <ion-item *ngIf="insert.is_featured == 1" button lines="full" (click)="openDetailsModal(insert)">
      <ion-thumbnail slot="start">
        <img [src]="insert.cover" />
      </ion-thumbnail>
      <ion-label>{{ insert.title_en }}</ion-label>
    </ion-item>
  </div>
  

</ion-content>
